<!DOCTYPE html>
<html>
<head>
  <title>Star Trek: A Collision on the Frontier</title>

  <script src="vendor/jquery.js"></script>
  <script src="vendor/keymaster.js"></script>
  <script src="vendor/preloader.js"></script>

  <script src="lib/utilities.js"></script>
  <script src="lib/moving_object.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/game_view.js"></script>
</head>
<body>
  <script>
    $(function() {
      var imagePreloader = new Preloader.ImagePreloader({
        background: './lib/images/lightspeed.jpg',
        bullet: "./lib/images/laser.png",
        ship: "./lib/images/ship.png",
        asteroid: "./lib/images/asteroid.png"
      }, function(images) {
        var canvas = $("<canvas width='" + StarTrek.Game.DIM_X +
                      "' height='" + StarTrek.Game.DIM_Y + "'></canvas>");
        $('body').append(canvas);
        var ctx = canvas.get(0).getContext("2d");
        var game = StarTrek.Game.new(images);
        new StarTrek.GameView(game, ctx, images).start();
      });
    });
  </script>
</body>
</html>
